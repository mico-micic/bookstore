<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:books="http://books.org/jsf/taglib">

	<ui:define name="content">
		<h:outputText value="#{texts.registration}" styleClass="heading"/>

		<h:form id="registration">
			<h:panelGrid columns="3">
				<h:outputLabel for="userName" value="#{texts.userName}"/>
				<h:inputText id="userName" value="#{adminBean.userName}" required="true" size="30"/>
				<h:message for="userName" styleClass="error"/>
				<h:outputLabel for="password" value="#{texts.password}"/>
				<h:inputSecret id="password" value="#{adminBean.password}" required="true" size="30"/>
				<h:message for="password" styleClass="error"/>
			</h:panelGrid>
			<p/>
			<h:commandButton action="#{adminBean.registerEmployee}" value="#{texts.register}"/>
		</h:form>
	</ui:define>

</ui:composition>
