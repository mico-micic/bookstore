<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ISBN Search</title>
        <h:outputStylesheet name="styles.css" />
    </h:head>
    <h:body>
        
        <h:outputText value="Book Search" class="heading" />
        
        <h:form id="main" >
            <h:outputLabel for="isbn" value="ISBN:" />
            <h:panelGrid columns="2" class="searchGrid" >
                <h:inputText id="isbn" value="#{catalogBean.isbn}" required="true" />
                <h:commandButton value="Search" action="#{catalogBean.findBook}" />
            </h:panelGrid>
        </h:form>
        
        <h:form id="mainSearch" >
            <h:outputLabel for="searchKey" value="Search Key:" />
            <h:panelGrid columns="2" class="searchGrid" >
                <h:inputText id="searchKey" label="Search Key" value="#{catalogBean.searchKey}" required="true" />
                <h:commandButton value="Search" action="#{catalogBean.searchBooks()}" />
            </h:panelGrid>
        </h:form>
        
        <h:form>
        <h:dataTable id="searchResult" value="#{catalogBean.books}" var="book" rendered="#{not empty catalogBean.books}" >
            <h:column>
                <f:facet name="header"><h:outputText value="Name"></h:outputText></f:facet>
                <h:commandLink value="#{book.title}" action="#{catalogBean.setBookSelection(book)}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Price"></h:outputText></f:facet>
                <h:outputText value="#{book.price}" />
            </h:column>
        </h:dataTable>
        </h:form>
        
        <h:outputText value="#{catalogBean.message}" rendered="#{not empty catalogBean.message}" class="error" />
        
    </h:body>
</html>
