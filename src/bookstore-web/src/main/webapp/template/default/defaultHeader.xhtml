<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="header_resize">
        <div class="logo">
            <h1><a href="index.xhtml"><h:outputText value="#{texts.book}"/><span class="h1-inner"><h:outputText value="#{texts.store}"/></span></a>
                <small>#{texts.byMicoAndSigi}</small></h1>
        </div>
        <div class="menu_nav">
            <h:form>
                <h:commandLink value="de" action="#{localeBean.updateLocale('de')}" />
                |
                <h:commandLink value="en" action="#{localeBean.updateLocale('en')}" />
            </h:form>
            <h:form>
                <ul>
                    <li class="#{view.viewId == '/index.xhtml' ? 'active' : ''}"><a href="index.xhtml"><h:outputText value="#{texts.shop}"/></a></li>
                    <li class="#{view.viewId == '/search.xhtml' || view.viewId == '/searchResults.xhtml' ? 'active' : ''}">
                        <a href="search.xhtml"><h:outputText value="#{texts.search}"/></a>
                    </li>
                    <li class="#{view.viewId == '/account.xhtml' || view.viewId == '/login.xhtml' || view.viewId == '/editAccount.xhtml' ? 'active' : ''}">
                        <h:commandLink value="#{texts.profile}" action="#{loginBean.openAuthorized('ACCOUNT')}"/>
                    </li>
                    <li class="#{view.viewId == '/help.xhtml' ? 'active' : ''}"><a href="help.xhtml"><h:outputText value="#{texts.help}"/></a></li>
                    <li class="#{view.viewId == '/contact.xhtml' ? 'active' : ''}"><a href="contact.xhtml"><h:outputText value="#{texts.contact}"/></a></li>
                </ul>
            </h:form>
        </div>
        <div class="clr"></div>
    </div>

</ui:composition>
