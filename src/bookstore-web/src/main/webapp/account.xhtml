<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/default/defaultTemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/component">

    <ui:define name="mainbar">

        <div class="article">
            <h2>#{texts.profile}</h2>
            <div class="clr"></div>

            <cc:readableAccount customer="#{customerBean.customer}">
                <f:converter for="creditCardNumber" converterId="org.books.presentation.converter.CreditCardNumberConverter" />
                <f:converter for="countryCode" converterId="org.books.presentation.converter.CountryCodeConverter" />
            </cc:readableAccount>

            <h:form>
                <h:commandLink value="#{texts.change}" action="#{customerBean.editAccount('ACCOUNT')}" />
            </h:form>

            <p class="spec" />

            <h4><h:outputText value="#{texts.yourOrders}" /></h4>
            <h:form id="orderTableForm">
                <h:outputText value="#{texts.ordersByYear}: " />
                <h:selectOneMenu value="#{customerBean.year}">
                    <f:selectItems value="#{customerBean.possibleYears}" var="year" />
                    <f:ajax event="change"
                            execute="@this"
                            render="orderTable" />
                </h:selectOneMenu>
                <h:panelGrid id="orderTable" styleClass="searchResultTable">
                    <h:dataTable var="order" value="#{customerBean.allOrdersOfYear}" rendered="#{not empty customerBean.allOrdersOfYear}" 
                                 columnClasses="orderTableColumn1,orderTableColumn2,orderTableColumn3,orderTableColumn4" >
                        <h:column >
                            <f:facet name="Header"><h:outputText value="#{texts.number}"/></f:facet>
                            <h:commandLink id="linkToOrder" value="#{order.number}" action="#{customerBean.showOrder(order.number)}" >
                                <div class="elementMessageDiv">
                                    <h:message for="linkToOrder" styleClass="elementMessage" />
                                </div>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="Header"><h:outputText value="#{texts.date}"/></f:facet>
                            <h:outputText value="#{order.date}" />
                        </h:column>
                        <h:column>
                            <f:facet name="Header"><h:outputText value="#{texts.status}"/></f:facet>
                            <h:outputText value="#{order.status}" />
                        </h:column>
                        <h:column>
                            <f:facet name="Header"><h:outputText value="#{texts.price}"/></f:facet>
                            <h:outputText value="#{order.amount}" />
                        </h:column>
                    </h:dataTable>
                    <h:outputText value="#{texts.noOrdersFound}" rendered="#{empty customerBean.allOrdersOfYear}" />
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
