<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/default/defaultTemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/component">

    <ui:define name="mainbar">

        <div class="article">
            <h2>#{texts.search}</h2>
            <div class="clr"></div>

            <div class="searchpage">
                <cc:search searchIsbn="#{catalogBean.isbn}"
                           searchIsbnMethod="#{catalogBean.findBook()}"
                           searchKey="#{catalogBean.searchKey}"
                           searchKeyMethod="#{catalogBean.searchBooks()}"/>
            </div>
        </div>

    </ui:define>

</ui:composition>
