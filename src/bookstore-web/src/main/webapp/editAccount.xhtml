<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/default/defaultTemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="mainbar">

        <div class="article">
            <h2>#{texts.profile}</h2>
            <div class="clr"></div>

            <h4><h:outputText value="#{texts.yourDetails}:" /></h4>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{texts.firstName}" />
                    <h:inputText value="#{customerBean.customer.firstName}" />
                    <h:outputText value="#{texts.lastName}" />
                    <h:inputText value="#{customerBean.customer.lastName}" />
                    <h:outputText value="#{texts.street}" />
                    <h:inputText value="#{customerBean.customer.address.street}" />
                    <h:outputText value="#{texts.postalCode}" />
                    <h:inputText value="#{customerBean.customer.address.postalCode}" />
                    <h:outputText value="#{texts.city}" />
                    <h:inputText value="#{customerBean.customer.address.city}" />
                    <h:outputText value="#{texts.country}" />
                    <h:inputText value="#{customerBean.customer.address.country}" />
                    <h:outputText value="#{texts.email}" />
                    <h:inputText value="#{customerBean.customer.email}" />
                </h:panelGrid>
                
                <h4><h:outputText value="#{texts.creditCard}:" /></h4>
                <h:panelGrid columns="2">
                    <h:outputText value="#{texts.type}" />
                    <h:inputText value="#{customerBean.customer.creditCard.type}" />
                    <h:outputText value="#{texts.number}" />
                    <h:inputText value="#{customerBean.customer.creditCard.number}" />
                </h:panelGrid>
                <p/>
                <h:commandLink value="#{texts.save}" action="#{customerBean.updateCustomer}" />
            </h:form>
            <h:form>
                <h:commandLink value="#{texts.back}" action="#{customerBean.navigateBack}" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
