<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://org.books/bookstore">

    <h4><h:outputText value="#{texts.yourDetails}:" /></h4>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="#{texts.firstName}" />
            <h:inputText value="#{customerBean.customer.firstName}" />
            <h:outputText value="#{texts.lastName}" />
            <h:inputText value="#{customerBean.customer.lastName}" />
            <h:outputText value="#{texts.street}" />
            <h:inputText value="#{customerBean.customer.address.street}" />
            <h:outputText value="#{texts.postalCode}" />
            <h:inputText value="#{customerBean.customer.address.postalCode}" />
            <h:outputText value="#{texts.city}" />
            <h:inputText value="#{customerBean.customer.address.city}" />
            <h:outputText value="#{texts.country}" />
            <h:inputText value="#{customerBean.customer.address.country}" />
            <h:outputText value="#{texts.email}" />
            <h:inputText value="#{customerBean.customer.email}" />
        </h:panelGrid>

        <h:panelGroup rendered="#{isNew == true}">
            <h4><h:outputText value="#{texts.password}:" /></h4>
            <h:panelGrid columns="2" >
                <h:outputText value="#{texts.password}" />
                <h:inputText id="password" value="#{customerBean.customer.password}" />

                <h:outputText value="#{texts.confirmPassword}" />
                <h:panelGroup>
                    <h:inputText id="passwordConfirm" value="#{customerBean.customer.password}">
                        <b:validatePassword firstPassFieldId="password" />
                    </h:inputText>
                    <div class="elementMessageDiv">
                        <h:message for="passwordConfirm" styleClass="elementMessage" />
                    </div>
                </h:panelGroup>
            </h:panelGrid>
        </h:panelGroup>

        <h4><h:outputText value="#{texts.creditCard}:" /></h4>
        <h:panelGrid columns="2">
            <h:outputText value="#{texts.type}" />
            <h:inputText id="creditCardType" value="#{customerBean.customer.creditCard.type}" />
            <h:outputLabel for="creditCardNumber" value="#{texts.number}" />
            <h:panelGroup>
                <h:inputText id="creditCardNumber" value="#{customerBean.customer.creditCard.number}" label="#{texts.number}" >
                    <f:converter converterId="org.books.presentation.converter.CreditCardNumberConverter" />
                    <f:validateLength minimum="16" maximum="16" />
                    <b:validateCreditCard cardTypeFieldId="creditCardType" />
                    <f:validator validatorId="org.books.presentation.validator.CreditCardValidator" />
                </h:inputText>
                <div class="elementMessageDiv">
                    <h:message for="creditCardNumber" styleClass="elementMessage" showSummary="true" showDetail="false" />
                </div>
            </h:panelGroup>
        </h:panelGrid>
        <p/>
        <h:commandLink value="#{texts.save}" action="#{customerBean.updateCustomer}" rendered="#{isNew == false}" />
        <h:commandLink value="#{texts.register}" action="#{customerBean.createCustomer}" rendered="#{isNew == true}"  />
    </h:form>

</ui:composition>
