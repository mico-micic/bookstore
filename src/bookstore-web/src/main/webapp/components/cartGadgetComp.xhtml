<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h2 class="star">#{texts.shoppingCart} <h:outputText value="(${cartBean.cart.totalBooksInCart})" rendered="#{not empty cartBean.cart.lineItems}"/></h2>
    <div class="clr"></div>
    
    <h:dataTable id="shoppingCartGadgetTable" value="#{cartBean.cart.lineItems}" var="lineItem" rendered="#{not empty cartBean.cart.lineItems}" 
                 styleClass="shoppingCartGadgetTable" columnClasses="shoppingCartGadgetTableNameCol,,shoppingCartTablePriceCol">
        <h:column>
            <h:outputText value="#{lineItem.book.title}" />
        </h:column>
        <h:column>
            <h:outputText value="#{lineItem.quantity} Pcs." />
        </h:column>
        <h:column>
            <h:outputText value="#{lineItem.book.price}" />
        </h:column>
    </h:dataTable>

    <h:dataTable id="shoppingCartGadgetTableTotal" value="#{cartBean.cart}" var="cart" rendered="#{not empty cartBean.cart.lineItems}" 
                 styleClass="shoppingCartGadgetTable shoppingCartTableTotal" columnClasses="shoppingCartGadgetTableNameCol,,shoppingCartTablePriceCol">
        <h:column>
            <h:outputText value="Total" />
        </h:column>
        <h:column>
            <h:outputText value="" />
        </h:column>
        <h:column>
            <h:outputText value="#{cart.totalPrice}" />
        </h:column>
    </h:dataTable>

    <h:outputText value="#{texts.cartEmpty}" rendered="#{empty cartBean.cart.lineItems}" />

    <p style="text-align: right; width: 100%;">
        <h:outputLink value="cart.xhtml" rendered="#{not empty cartBean.cart.lineItems}"><h:outputText value="#{texts.goToCart}" /></h:outputLink>
    </p>

</ui:composition>
