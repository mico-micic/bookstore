<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h2 class="star">#{texts.yourProfile}</h2>
    <div class="clr"></div>

    <h:panelGrid columns="2" styleClass="simpleTable" rendered="#{not empty customerBean.customer}">

        <h:outputFormat value="#{texts.firstName}:" />
        <h:outputFormat value="#{customerBean.customer.firstName}" />

        <h:outputFormat value="#{texts.lastName}:" />
        <h:outputFormat value="#{customerBean.customer.lastName}" />

        <h:outputFormat value="#{texts.email}:" />
        <h:outputFormat value="#{customerBean.customer.email}" />

    </h:panelGrid>

    <p><h:outputText value="#{texts.notLoggedIn}" rendered="#{empty customerBean.customer}" /></p>
    <p><h:link outcome="LOGIN" rendered="#{empty customerBean.customer}">#{texts.login}</h:link></p>  

    <span style="float:left ">
        <h:link outcome="ACCOUNT" rendered="#{not empty customerBean.customer}"><h:outputText value="#{texts.edit}" /></h:link>
    </span>
   
    <span style="float:next ">
        <h:form id="logoutForm" rendered="#{not empty customerBean.customer}">
             &nbsp; | &nbsp;
            <h:commandLink value="#{texts.logout}" action="#{loginBean.doLogout()}" />
        </h:form>
    </span>

</ui:composition>
