<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h2 class="star">#{texts.yourProfile}</h2>
    <div class="clr"></div>

    <h:panelGrid columns="2" styleClass="simpleTable" rendered="#{not empty customerBean.customer}">

        <h:outputFormat value="#{texts.firstName}:" />
        <h:outputFormat value="#{customerBean.customer.firstName}" />

        <h:outputFormat value="#{texts.lastName}:" />
        <h:outputFormat value="#{customerBean.customer.lastName}" />

        <h:outputFormat value="#{texts.email}:" />
        <h:outputFormat value="#{customerBean.customer.email}" />
        
    </h:panelGrid>

    <p><h:outputText value="#{texts.notLoggedIn}" rendered="#{empty customerBean.customer}" /></p>
    <p><h:link outcome="/login.xhtml" rendered="#{empty customerBean.customer}">#{texts.login}</h:link></p>  

    <h:link outcome="/profile.xhtml" rendered="#{not empty customerBean.customer}"><h:outputText value="#{texts.edit}" /></h:link>

</ui:composition>
