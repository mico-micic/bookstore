<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/default/defaultTemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="mainbar">

        <div class="article">
            <h2><h:outputText value="#{texts.login}" /></h2>
            <div class="clr"></div>

            <h:form id="loginForm">
                <h:panelGrid columns="2" styleClass="simpleTable">

                    <h:column>
                        <h:outputLabel for="email" value="#{texts.email}:" />
                    </h:column>
                    <h:column >
                        <h:inputText id="email" value="#{loginBean.email}" required="true" requiredMessage="#{texts.pleaseEnterUsername}" />
                        <div class="elementMessageDiv"><h:message for="email" styleClass="elementMessage" /></div>
                    </h:column>

                    <h:column>
                        <h:outputLabel for="password" value="#{texts.password}:" />
                    </h:column>
                    <h:column>
                        <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="#{texts.pleaseEnterPassword}" />
                        <div class="elementMessageDiv"><h:message for="password" styleClass="elementMessage" /></div>
                    </h:column>

                    <h:column> </h:column>
                    <h:column>
                        <h:panelGroup>
                            <h:commandButton action="#{loginBean.doLogin()}" value="#{texts.login}" />
                            <span style="margin-left: 5px;"><h:link outcome="REGISTER" value="#{texts.register}" /></span>
                        </h:panelGroup>
                    </h:column>

                </h:panelGrid>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
