<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="template/default/defaultLayout.xhtml">

            <ui:define name="mainbar">
                <div class="article">
                    <h2>Search results</h2>
                    <div class="clr"></div>

                    <h:form>
                        <h:dataTable id="searchResultsTable" styleClass="searchResultTable" value="#{catalogBean.books}" var="book" rendered="#{not empty catalogBean.books}" 
                                     columnClasses=",,searchResultTableAddToCartCol">
                            <h:column>
                                <f:facet name="header"><h:outputText value="Name"></h:outputText></f:facet>
                                <h:commandLink value="#{book.title}" action="#{catalogBean.setBookSelection(book, 'RESULTS')}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Price"></h:outputText></f:facet>
                                <h:outputText value="#{book.price}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value=""></h:outputText></f:facet>
                                <h:commandButton alt="Add to cart" action="#{cartBean.addToCart(book)}" image="#{resource['default:img/add_to_cart.png']}" />
                            </h:column>
                        </h:dataTable>
                    </h:form>

                    <h:outputText value="#{catalogBean.message}" rendered="#{not empty catalogBean.message}" class="error" />
                    
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
