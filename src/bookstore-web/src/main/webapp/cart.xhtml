<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/default/defaultTemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/component">

    <ui:define name="mainbar">

        <div class="article">
            <h2><h:outputFormat value="#{texts.yourShoppingCart}" /></h2>
            <div class="clr"></div>

            <cc:cartView value="#{cartBean.cart}" 
                         editable="true" 
                         showLinks="true" 
                         showHeader="true"
                         bookSelectionMethod="#{catalogBean.setBookSelection(lineItem.book, 'CART')}"/>
                        
            <h:form rendered="#{not empty cartBean.cart.lineItems}">
                <p style="text-align: right;"><h:commandLink value="#{texts.checkout} &gt;" action="#{loginBean.openAuthorized('ORDER')}"/></p>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
