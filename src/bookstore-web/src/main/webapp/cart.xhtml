<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="template/default/defaultLayout.xhtml">

            <ui:define name="mainbar">
                <div class="article">
                    <h2>Your shopping cart</h2>
                    <div class="clr"></div>

                    <h:form>
                        <h:dataTable id="shoppingCartTable" value="#{catalogBean.cart.bookOrders}" var="bookOrder" rendered="#{not empty catalogBean.cart.bookOrders}" 
                                     styleClass="shoppingCartTable" columnClasses="shoppingCartTableRemoveCol,,,shoppingCartTablePriceCol">
                            <h:column>
                                <f:facet name="header" />
                                <h:commandButton alt="Remove" action="#{catalogBean.cart.remove(bookOrder)}" image="#{resource['default:img/remove.gif']}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Name"></h:outputText></f:facet>
                                <h:commandLink value="#{bookOrder.book.title}" action="#{catalogBean.setBookSelection(bookOrder.book, 'CART')}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Pcs."></h:outputText></f:facet>
                                <h:outputText value="#{bookOrder.count}" />
                                &nbsp;
                                <h:commandButton alt="Increment" action="#{bookOrder.incrementCount()}" image="#{resource['default:img/plus.gif']}" />
                                <h:commandButton alt="Decrement" action="#{bookOrder.decrementCount()}" image="#{resource['default:img/minus.gif']}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Price"></h:outputText></f:facet>
                                <h:outputText value="#{bookOrder.book.price}" />
                            </h:column>
                        </h:dataTable>
                    </h:form>

                    <h:dataTable id="shoppingCartTable" value="#{catalogBean.cart}" var="cart" rendered="#{not empty catalogBean.cart.bookOrders}" 
                                 styleClass="shoppingCartTable shoppingCartTableTotal" columnClasses="shoppingCartTableRemoveCol,,,shoppingCartTablePriceCol  ">
                        <h:column>
                            <h:outputText value="&nbsp;" />
                        </h:column>
                        <h:column>
                            <h:outputText value="Total" />
                        </h:column>
                        <h:column>
                            <h:outputText value="" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{cart.totalPrice}" />
                        </h:column>
                    </h:dataTable>
                    
                    <br/>
                    <h:form>
                        <h:commandLink value="Checkout [TODO]" action="TODO"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
