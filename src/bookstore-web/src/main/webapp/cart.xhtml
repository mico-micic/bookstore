<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>ISBN Search - The Cart</title>
        <h:outputStylesheet name="styles.css" />
    </h:head>
    <h:body>
        
        <h:outputText value="Shopping Cart" class="heading" />
        
        <h:form>
        <h:dataTable id="searchResult" value="#{catalogBean.cart.bookOrders}" var="bookOrder" rendered="#{not empty catalogBean.cart.bookOrders}" >
            <h:column>
                <f:facet name="header"><h:outputText value="Name"></h:outputText></f:facet>
                <h:commandLink value="#{bookOrder.book.title}" action="#{catalogBean.setBookSelection(bookOrder.book)}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Price"></h:outputText></f:facet>
                <h:outputText value="#{bookOrder.book.price}" />
            </h:column>
        </h:dataTable>
        </h:form>
        
        <h:outputText value="#{catalogBean.message}" rendered="#{not empty catalogBean.message}" class="error" />
        
    </h:body>
</html>
