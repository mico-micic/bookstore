<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/default/defaultTemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="mainbar">

        <h:panelGroup layout="block" styleClass="article" rendered="#{not empty catalogBean.book}" >
            <h2><h:outputFormat value="#{texts.bookDetailTitle}">
                    <f:param value="&quot;#{catalogBean.book.title}&quot;" />
                </h:outputFormat>
                
            </h2>
            <div class="clr"></div>

            <h:panelGrid columns="2" styleClass="bookDetails">
                <h:outputText value="ISBN:" />
                <h:outputText value="#{catalogBean.book.isbn}" />

                <h:outputText value="#{texts.title}:" />
                <h:outputText value="#{catalogBean.book.title}" />

                <h:outputText value="#{texts.price}:" />
                <h:outputText value="#{catalogBean.book.price}" />

                <h:outputText value="#{texts.pages}:" />
                <h:outputText value="#{catalogBean.book.numberOfPages}" />

                <h:outputText value="#{texts.author}:" />
                <h:outputText value="#{catalogBean.book.authors}" />

                <h:outputText value="#{texts.publisher}:" />
                <h:outputText value="#{catalogBean.book.publisher}" />

                <h:outputText value="#{texts.binding}:" />
                <h:outputText value="#{catalogBean.book.binding}" />
            </h:panelGrid>
            <br/>
            <h:form>
                <h:commandButton alt="#{texts.addToCart}" action="#{cartBean.addToCart(catalogBean.book)}" image="#{resource['default:img/add_to_cart.png']}" />
            </h:form>
            <br/>
            <h:form>
                <h:commandLink value="#{texts.back}" action="#{catalogBean.navigateBack}" />
            </h:form>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="article" rendered="#{empty catalogBean.book}">
            <h2><h:outputFormat value="#{texts.sorryBookNotFound}" >
                    <f:param value="&quot;#{catalogBean.isbn}&quot;" />
                </h:outputFormat>
            </h2>
            <div class="clr"></div>
        </h:panelGroup>

    </ui:define>

</ui:composition>
