<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/default/defaultTemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="mainbar">

        <div class="article">
            <h2>#{texts.yourOrder}</h2>
            <div class="clr"></div>

            <ui:include src="/components/accountComp.xhtml" />
            <p/>
            <h:form>
                <h:commandLink value="#{texts.change}" action="#{customerBean.editAccount('ORDER')}" />
            </h:form>
            <p/>
            <h:form>
                <h:dataTable id="shoppingCartTable" value="#{cartBean.cart.lineItems}" var="lineItem" rendered="#{not empty cartBean.cart.lineItems}" 
                             styleClass="shoppingCartTable" columnClasses=",,shoppingCartTablePriceCol">
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{texts.book}"></h:outputText></f:facet>
                        <h:commandLink value="#{lineItem.book.title}" action="#{catalogBean.setBookSelection(lineItem.book, 'ORDER')}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{texts.pcs}"></h:outputText></f:facet>
                        <h:outputText value="#{lineItem.quantity}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{texts.price}"></h:outputText></f:facet>
                        <h:outputText value="#{lineItem.book.price}" />
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:dataTable id="shoppingCartTable" value="#{cartBean.cart}" var="cart" rendered="#{not empty cartBean.cart.lineItems}" 
                         styleClass="shoppingCartTable shoppingCartTableTotal" columnClasses=",,shoppingCartTablePriceCol  ">
                <h:column>
                    <h:outputText value="Total" />
                </h:column>
                <h:column>
                    <h:outputText value="" />
                </h:column>
                <h:column>
                    <h:outputText value="#{cart.totalPrice}" />
                </h:column>
            </h:dataTable>
            <p/>
            <h:form>
                <h:commandLink value="#{texts.buy}" action="#{cartBean.confirmOrder}" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
