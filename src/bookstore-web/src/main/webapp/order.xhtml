<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/default/defaultTemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/component">

    <ui:define name="mainbar">

        <div class="article">

            <h2>#{texts.yourOrder}</h2>
            <div class="clr"></div>

            <cc:readableAccount customer="#{customerBean.customer}">
                <f:converter for="creditCardNumber" converterId="org.books.presentation.converter.CreditCardNumberConverter" />
                <f:converter for="countryCode" converterId="org.books.presentation.converter.CountryCodeConverter" />
            </cc:readableAccount>

            <h:form>
                <h:commandLink value="#{texts.change} &gt;" action="#{customerBean.editAccount('ORDER')}" />
            </h:form>

            <p class="spec"/>
            <cc:cartView value="#{cartBean.cart}" 
                         editable="false" 
                         showLinks="true" 
                         showHeader="true"
                         bookSelectionMethod="#{catalogBean.setBookSelection(lineItem.book, 'ORDER')}"/>
            <p/>
            <h:form>
                <h:commandLink value="#{texts.buy} &gt;" action="#{cartBean.confirmOrder}" 
                               onclick="showWaitIndicator('#{texts.loading}...')"
                               rendered="${not empty cartBean.cart.lineItems}" />
            </h:form>

        </div>
    </ui:define>

</ui:composition>
