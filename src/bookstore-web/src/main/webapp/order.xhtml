<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/default/defaultTemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="mainbar">

        <div class="article">

            <h2>#{texts.yourOrder}</h2>
            <div class="clr"></div>

            <ui:include src="/components/accountComp.xhtml" />

            <h:form>
                <h:commandLink value="#{texts.change} &gt;" action="#{customerBean.editAccount('ORDER')}" />
            </h:form>

            <p class="spec"/>
            <h:form>
                <ui:include src="/components/cartViewComp.xhtml" >
                    <ui:param name="editable" value="false" />
                    <ui:param name="showLinks" value="true" />
                    <ui:param name="showHeader" value="true" />
                </ui:include>
            </h:form>

            <p/>
            <h:form>
                <h:commandLink value="#{texts.buy} &gt;" action="#{cartBean.confirmOrder}" />
            </h:form>

        </div>
    </ui:define>

</ui:composition>
